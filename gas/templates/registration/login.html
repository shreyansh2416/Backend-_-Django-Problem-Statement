{% extends "base.html" %} {% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center mb-6">Gas Utility Login</h2>
    {% if form.errors %}
    <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
      Invalid username/password. Please try again.
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          name="username"
          id="id_username"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 form-input"
        />
      </div>
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="id_password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 form-input"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
      >
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
